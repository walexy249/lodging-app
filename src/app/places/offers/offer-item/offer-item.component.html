<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="secondary"></ion-icon>
      <ion-text class="space-left">{{ offer.availableFrom | date }}</ion-text>
      <span class="space-left">To</span>
      <ion-icon name="calendar" color="secondary" class="space-left"></ion-icon>
      <ion-text class="space-left">{{ offer.availabeTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
